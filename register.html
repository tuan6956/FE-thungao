    <div class="main-container">
        <div class="row mg-0" style="justify-content: center;">
            <div class="col-md-6 login-form">
                <div class="title">
                    <h2>Đăng ký thông tin quản lý kho hàng</h2>
                </div>
                <form>
                    <div class="form-group row">
                        <label for="inputUser" class="col-sm-3 col-form-label">Tài khoản *</label>
                        <div class="col-sm-9 pd-0">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPass" class="col-sm-3 col-form-label">Email *</label>
                        <div class="col-sm-9 pd-0">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="inputPass" class="col-sm-3 col-form-label">Mật khẩu *</label>
                        <div class="col-sm-9 pd-0">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                

                    <div class="form-group row">
                        <label for="inputConfirmPass" class="col-sm-3 col-form-label">Xác nhận mật khẩu *</label>
                        <div class="col-sm-9 pd-0">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Họ & Tên*</label>
                        <div class="col-sm-9 pd-0">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Giới tính*</label>
                        <select class="col-sm-9 custom-select" id="inlineFormCustomSelectPref">
                            <option selected>Chọn...</option>
                            <option value="1">Nam</option>
                            <option value="2">Nữ</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Số điện thoại *</label>
                        <div class="col-sm-9 pd-0">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">CMND *</label>
                        <div class="col-sm-9 pd-0">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>                 
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Địa chỉ thường trú *</label>
                        <div class="col-sm-9 pd-0">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Tỉnh/Thành Phố*</label>
                        <select id="city" class="col-sm-9 custom-select" id="inlineFormCustomSelectPref">
                            <option selected>Chọn...</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Quận/Huyện*</label>
                        <select id="district" class="col-sm-9 custom-select" id="inlineFormCustomSelectPref">
                            <option selected>Chọn...</option>
                        </select>
                    </div>            
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Phường/Xã*</label>
                        <select id="ward" class="col-sm-9 custom-select" id="inlineFormCustomSelectPref">
                            <option selected>Chọn...</option>
                        </select>
                    </div>  
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Số hiệu kho hàng*</label>
                        <select class="col-sm-9 custom-select" id="inlineFormCustomSelectPref">
                            <option selected>Chọn...</option>
                            <option value="GVP16">Gò Vấp, Phường 16</option>
                            <option value="GVP17">Gò Vấp, Phường 17</option>
                        </select>
                    </div>  
                    
                    <div class="form-group row btn-register" style="">
                        <div class="col-3">
                        </div>
                        <div class="col-4 pd-0">
                            <input type="submit" class="btn btnCancel" value="Hủy" />
                        </div>
                        <div class="col-5 pd-0">
                            <input type="submit" class="btn btnSubmit" value="Đăng ký" style="float: right;" />
                        </div>
                        <!-- <a href="#" class="ForgetPwd col-6" style="text-align: right;" value="Login">Đăng ký?</a> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
